<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        @font-face {
            font-family: 'HarmonyOS Sans SC';
            src: url('HarmonyOS_Sans_SC_Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('https://bing.img.run/1920x1080.php');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'HarmonyOS Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            min-height: 150px;
            box-sizing: border-box;
        }

        .time-box,
        .quote-box {
            flex: 1;
            min-width: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 0 10px;
            color: #ffffff;
            box-sizing: border-box;
            padding: 20px;
        }

        .time-box {
            font-size: 1.2em;
            line-height: 1.4;
            text-align: center;
        }

        .time-box div {
            margin: 5px 0;
        }

        .quote-box {
            font-size: 1.2em;
            color: #ffdf5e;
            text-align: left;
            white-space: normal;
            overflow-wrap: break-word;
        }

        .quote-author {
            margin-top: 10px;
            font-size: 1em;
            color: #dddddd;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        // 重试机制的时间获取函数
        function fetchTimeWithRetry(retryDelay = 5000) {
            fetch('https://worldtimeapi.org/api/ip')
                .then(response => response.json())
                .then(data => {
                    let datetime = new Date(data.datetime);
                    updateTime(datetime);

                    // 每秒更新一次时间
                    setInterval(() => {
                        datetime.setSeconds(datetime.getSeconds() + 1);
                        updateTime(datetime);
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error fetching time, retrying...', error);
                    setTimeout(() => fetchTimeWithRetry(retryDelay), retryDelay); // 在指定时间后重试
                });
        }

        function updateTime(datetime) {
            let hours = String(datetime.getHours()).padStart(2, '0');
            let minutes = String(datetime.getMinutes()).padStart(2, '0');
            let seconds = String(datetime.getSeconds()).padStart(2, '0');
            document.getElementById('time').innerText = `${hours}:${minutes}:${seconds}`;

            // 显示日期和星期
            let year = datetime.getFullYear();
            let month = String(datetime.getMonth() + 1).padStart(2, '0');
            let day = String(datetime.getDate()).padStart(2, '0');
            let weekDays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            let weekDay = weekDays[datetime.getDay()];
            document.getElementById('date').innerText = `${year}年${month}月${day}日 ${weekDay}`;
        }

        // Fetch quote from API
        fetch('https://v1.jinrishici.com/all.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('quote').innerText = data.content;
                document.getElementById('quote-author').innerText = '——' + data.author + '《' + data.origin + '》';
            })
            .catch(error => console.error('Error fetching quote:', error));

        // Initialize time display on page load with retry mechanism
        window.onload = () => fetchTimeWithRetry();
    </script>
</head>

<body>
    <div class="container">
        <div class="time-box">
            <div>当前时间</div>
            <div id="time">加载中...</div>
            <div id="date">日期加载中...</div>
        </div>
        <div class="quote-box">
            <div id="quote">名言加载中...</div>
            <div class="quote-author" id="quote-author"></div>
        </div>
    </div>
    <div class="copyright">
        <a href="https://github.com/PhantomPixel-0418/MyHomePage/blob/v1.0.0/README.md#致谢" target="_blank"
            style="color: #ffffff; text-decoration: none;">致谢</a>
    </div>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "89402c50f93d48e09fd342aa1012ed22"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>

</html>
