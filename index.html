<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        @font-face {
            font-family: 'HarmonyOS Sans SC Medium';
            src: url('fonts/HarmonyOS_Sans_SC_Medium.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Rousseau Deco';
            src: url('fonts/Rousseau-Deco.ttf') format('truetype');
        }

        body {
            background-image: url('https://bing.img.run/1920x1080.php');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'HarmonyOS Sans SC Medium', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: stretch;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .time-box,
        .quote-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            color: #ffdf5e;
        }

        .time-box {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 250px;
            font-family: 'HarmonyOS Sans SC Medium';
            color: #ffffff;
            position: relative;
        }

        .time-header {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .time-header::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: #ffffff;
            margin-right: 8px;
            border-radius: 2px;
        }

        .time {
            font-size: 2.5em;
            font-family: 'Rousseau Deco';
            margin-top: 30px;
        }

        .date {
            font-size: 1em;
            margin-top: 10px;
        }

        .quote-box {
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffdf5e;
            font-size: 1.2em;
            line-height: 1.4;
            flex-grow: 1;
        }

        .quote-author {
            font-size: 1em;
            color: #dddddd;
            margin-top: 10px;
        }
    </style>

    <script>
        let currentTime = null;

        // Fetch current time from World Time API
        function fetchTimeFromAPI() {
            fetch('https://worldtimeapi.org/api/ip')
                .then(response => response.json())
                .then(data => {
                    currentTime = new Date(data.datetime);
                    updateClock(); // Display time immediately
                })
                .catch(error => {
                    console.error('Error fetching time from API:', error);
                    // Retry fetching time after a delay
                    setTimeout(fetchTimeFromAPI, 5000);
                });
        }

        // Update the clock and date locally
        function updateClock() {
            if (currentTime) {
                currentTime.setSeconds(currentTime.getSeconds() + 1); // Increment time by one second
                const hours = String(currentTime.getHours()).padStart(2, '0');
                const minutes = String(currentTime.getMinutes()).padStart(2, '0');
                const seconds = String(currentTime.getSeconds()).padStart(2, '0');
                const dateString = currentTime.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                }).replace(/,\s*/g, ' '); // Add a space between date and weekday

                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
                document.getElementById('date').textContent = dateString;

                // Update every second
                setTimeout(updateClock, 1000);
            }
        }

        // On window load, fetch time from API
        window.onload = function () {
            fetchTimeFromAPI();
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="time-box">
            <div class="time-header">当前时间</div>
            <div class="time" id="time">加载中...</div>
            <div class="date" id="date"></div>
        </div>
        <div class="quote-box">
            <div class="quote" id="quote">名言加载中...</div>
            <div class="quote-author" id="quote-author"></div>
        </div>
    </div>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "89402c50f93d48e09fd342aa1012ed22"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>

</html>
