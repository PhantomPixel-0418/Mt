<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <div class="background">
            <!-- 时间与名言容器 -->
            <div class="info-container">
                <div class="info-item">
                    <div class="info-header">
                        <img src="images/calendar_badge_clock.svg" alt="calendar-icon">
                        <span>当前时间</span>
                        <span class="refresh-icon" id="refresh-time">
                            <img src="images/arrow_clockwise.svg" alt="refresh-icon">
                        </span>
                    </div>
                    <div class="info-content" id="time">加载中...</div>
                    <div class="info-footer" id="date">加载中...</div>
                </div>

                <div class="info-item">
                    <div class="info-header">
                        <img src="images/book_pages_fill_1.svg" alt="quote-icon">
                        <span>名言名句</span>
                    </div>
                    <div class="info-content" id="quote">加载中...</div>
                    <div class="info-footer" id="author">加载中...</div>
                </div>
            </div>

            <!-- 设置按钮 -->
            <button id="settings">设置</button>

            <!-- 模态框 -->
            <div id="settings-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>设置背景</h2>
                    <button id="set-random-image" class="modal-button">随机每日一图</button>
                    <button id="set-today-image" class="modal-button">回到今天每日一图</button>
                    <button id="close-modal" class="modal-close">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
