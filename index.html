<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        @font-face {
            font-family: 'HarmonyOS Sans';
            src: url('fonts/HarmonyOS_Sans_SC_Medium.ttf') format('truetype');
        }

        @font-face {
            font-family: 'AlimamaDongFangDaKai';
            src: url('fonts/AlimamaDongFangDaKai-Regular.ttf') format('truetype');
        }

        body {
            background-image: url('https://bing.img.run/1920x1080.php');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'HarmonyOS Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .box {
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 0 10px;
            text-align: center;
        }

        .time-display {
            font-size: 1.2em;
            color: #b0e0e6;
            line-height: 1.5;
        }

        .quote-title {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            color: #ffffff;
            font-family: 'HarmonyOS Sans';
            text-align: left;
            width: 100%;
            margin-bottom: 10px;
        }

        .quote-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: #ffffff;
            margin-right: 8px;
            border-radius: 2px;
        }

        .quote {
            font-size: 1.5em;
            color: #ffdf5e;
            line-height: 1.6;
            font-family: 'AlimamaDongFangDaKai';
            text-align: center;
        }

        .quote-author {
            margin-top: 10px;
            font-size: 1.2em;
            color: #dddddd;
            font-family: 'AlimamaDongFangDaKai';
            text-align: right;
            width: 100%;
        }
    </style>
    <script>
        // Initialize local time variables
        let currentDateTime;

        // Fetch current time from World Time API once
        function fetchInitialTime() {
            fetch('https://worldtimeapi.org/api/ip')
                .then(response => response.json())
                .then(data => {
                    currentDateTime = new Date(data.datetime);
                    displayTime(); // Display immediately on first load
                    setInterval(updateLocalTime, 1000); // Start local clock update
                })
                .catch(error => {
                    console.error('Error fetching time:', error);
                    document.getElementById('time-display').innerText = '时间加载失败';
                });
        }

        // Display time in the specified format
        function displayTime() {
            const formattedTime = currentDateTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const formattedDate = currentDateTime.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
            document.getElementById('time-display').innerHTML = `<div>当前时间</div><div>${formattedDate}</div><div>${formattedTime}</div>`;
        }

        // Increment time locally
        function updateLocalTime() {
            currentDateTime.setSeconds(currentDateTime.getSeconds() + 1);
            displayTime();
        }

        // Fetch quote from API
        function fetchQuote() {
            fetch('https://v1.jinrishici.com/all.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('quote').innerText = data.content;
                    document.getElementById('quote-author').innerText = '——' + data.author + '《' + data.origin + '》';
                })
                .catch(error => {
                    console.error('Error fetching quote:', error);
                });
        }

        window.onload = function () {
            fetchInitialTime();
            fetchQuote();
        };
    </script>
</head>

<body>
    <div class="container">
        <!-- Time Display Box -->
        <div class="box">
            <div class="time-display" id="time-display">时间加载中...</div>
        </div>

        <!-- Quote Display Box -->
        <div class="box">
            <div class="quote-title">名言古句</div>
            <div class="quote" id="quote">名言加载中...</div>
            <div class="quote-author" id="quote-author"></div>
        </div>
    </div>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "89402c50f93d48e09fd342aa1012ed22"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>

</html>
