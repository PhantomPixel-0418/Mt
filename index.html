<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <!-- 图片详情按钮 -->
        <div id="image-info" class="image-info hidden">
            <img src="images/picture_2.svg" alt="图片图标">
            <span>图片详情</span>
        </div>

        <!-- 每日一图刷新按钮 -->
        <div id="refresh-image" class="image-info">
            <img src="images/arrow_clockwise.svg" alt="刷新每日一图">
            <span>刷新每日一图</span>
        </div>

        <!-- 时间与名言 -->
        <div class="info-container">
            <div class="time-box">
                <div class="time-icon">
                    <img src="images/calendar_badge_clock.svg" alt="时间图标">
                </div>
                <div class="time-info">
                    <div class="label" id="time-label">当前时间</div>
                    <div id="time">加载中...</div>
                    <div id="date"></div>
                    <!-- 更新时间按钮 -->
                    <div id="refresh-time" class="refresh-icon">
                        <img src="images/arrow_clockwise.svg" alt="更新时间">
                    </div>
                </div>
            </div>

            <div class="quote-box">
                <div class="quote-icon">
                    <img src="images/book_pages_fill_1.svg" alt="名言图标">
                </div>
                <div class="quote-info">
                    <div class="label" id="quote-label">名言名句</div>
                    <div id="quote">名言加载中...</div>
                    <div id="quote-author"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
